<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- 共通化するheadをfragment化 -->
<head th:fragment="meta_header(title,link,script)">
    <meta charset="UTF-8">
    
    <!-- 共通で読み込む外部ファイル -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/jquery/3.6.0/jquery.slim.js"></script>
    
    
    <!-- タイトル -->
    <title th:text="${title}">title</title>
    
    <!-- 各View固有で読み込む -->
    <th:block th:replace="${script} ?: _" />
    <th:block th:replace="${script} ?: _" />
    <th:block th:replace="${link} ?: _" />
    
</head>
<body>
    <header th:flagment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/task/list">タスク管理</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarText">
                
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/task/list">タスク一覧</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/task/entry">タスク登録</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/task/history">タスク履歴</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                サポート
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="#">タスク管理アプリについて</a></li>
                                <li><a class="dropdown-item" href="#">アカウント情報</a></li>
                                <li><a class="dropdown-item" href="#">ログアウト</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
